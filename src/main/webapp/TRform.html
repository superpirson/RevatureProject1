<!--This form must collect (required): basic employee information; 
date, time, location, description, cost, grading format, and 
type of event; work-related justification.  -->

<head>
    <link rel="stylesheet" href="site.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script type="text/javascript" src="TRform.js"></script>
</head>

<body onload="loadForm()" >
 <div class="navbar">
  <a href="login">Login</a>
  <a href="home">Home</a>
  <a class="active" href="TRform">Form</a>
</div> 
    <div class="main-body">
        <form class="form input-form" onsubmit="submitForm('TRform', 'input-form')">
        <div>
            <label for="first-name" >First Name</label>
            <input required type="text" name="first-name" placeholder="Enter first name"></input>

            <label for="last-name">Last Name</label>
            <input required type="text" name="last-name" placeholder="Enter last name"></input>
            
            <label for="date">Date</label>
            <input required type="date" name="date" placeholder="Enter date"></input>

            <label for="cost">Cost</label>
            <input required type="text" name="cost" placeholder="Enter cost"></input>


            <label for="reason">Reason for Reimbursement</label>
            <textarea required type="textarea" name="reason" placeholder="Enter reason"></textarea>
            <label for="location">Location</label>
            <input required type="text" name="location" placeholder="Enter location"></input>

            <label for="description">Description</label>
            <textarea required type="textarea" name="description" placeholder="Enter description"></textarea>
            
            <label for="grade">Grade</label>
            <input required type="text" name="grade" placeholder="Enter grade"></input>

            <label for="event-type">Type of Event</label>
            <select name="event-type" placeholder="Enter type of event">
			  <option value="university course">University Course</option>
			  <option value="seminar">Seminar</option>
			  <option value="certification prep class">Certification Preparation Class</option>
			  <option value="certification">Certification</option>
			  <option value="technical training">Technical Training</option>
			  <option value="other">Other</option>
			</select>
            
            <div class="dha admin reason">
            <label for="reason-change">Reason for Changing Reimbursement Amount</label>
            <textarea type="textarea" name="reason-change" placeholder="Enter reason for changing amount"></textarea>
            </div>

            <div class="dsa admin reason">
            <label for="reason-denial">Reason for Denial</label>
            <textarea type="textarea" name="reason-denial" placeholder="Enter reason for denial"></textarea>
            </div>
            
            <label for="file">Files</label>
            <input type="file" class="files" name="files" multiple/>
            
            <div class="employee admin approval">
            <label for="employee-approval">Employee Approval</label>
            <input type="radio" name="employee-approval" value="approve">Approve</input>
            <input type="radio" name="employee-approval" value="deny">Deny</input>
            </div>
            
            <div class="dsa admin approval">
            <label for="dsa-approval">Department Supervisor Approval</label>
            <input type="radio" name="dsa-approval" value="approve">Approve</input>
            <input type="radio" name="dsa-approval" value="deny">Deny</input>
            </div>
            
            <div class="dha admin approval">
            <label for="dha-approval">Department Head Approval</label>
            <input type="radio" name="dha-approval" value="approve">Approve</input>
            <input type="radio" name="dha-approval" value="deny">Deny</input>
            </div>
            
            <div class="benco admin approval">
            <label for="benco-approval">Benefits Coordinator Approval</label>
            <input type="radio" name="benco-approval" value="approve">Approve</input>
            <input type="radio" name="benco-approval" value="deny">Deny</input>
            </div>
            
            <div class="grade-approval admin approval">
            <label for="grade-approval">Grade Approval</label>
            <input type="radio" name="grade-approval" value="approve">Approve</input>
            <input type="radio" name="grade-approval" value="deny">Deny</input>
            </div>
</div>
            <button type="submit" value="login">Submit</button>
            
        </form>
    </div>
</body>
